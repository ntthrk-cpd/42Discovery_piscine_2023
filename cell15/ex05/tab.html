<!DOCTYPE html>
<html lang="en">
    <header>
        <title>Tab</title>
        <style>
            table {
                width: 100vw;
                border-collapse: collapse;
                height: 20vh;
            }
            .td-laft {
                width: 50%;
                border: 1px solid black;
                background-color: #BDB76B;
            }
            .td-right {
                width: 50%;
                border: 1px solid black;
                background-color: #FFCC99;
                
            }
        </style>
    </header>
    <body>
        <table>
            <td class="td-laft">
                <p>First cell</p>
            </td>
            <td class="td-right">
                <p>Second cell</p>
            </td>
        </table>
    </body>
</html>

<!--
    Syntex Description:
    <table> - Defines a table
    <td> - Defines a cell in a table
    Style Description:
    border-collapse: collapse; - The border-collapse property sets whether the table borders are collapsed into a single border or detached as in standard HTML.
    border: 1px solid black; - The border property is a shorthand property for setting the individual border property values in a single place in the style sheet.
    background-color: #BDB76B; - The background-color property sets the background color of an element.
    width: 50%; - The width property sets the width of an element.
    height: 20vh; - The height property sets the height of an element.
    width: 100vw; - The width property sets the width of an element.
-->
