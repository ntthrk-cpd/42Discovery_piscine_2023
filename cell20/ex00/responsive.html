<!DOCTYPE html>
<html lang="en">
    <header>
        <title>Responsive</title>
        <!-- Style from responsive.css file -->
        <link rel="stylesheet" href="responsive.css">
    </header>
    <body>
        <table>
            <td class="td-laft">
                <p>First cell</p>
            </td>
            <td class="td-right">
                <p>Second cell</p>
            </td>
        </table>
    </body>
</html>

<!-- 
    Syntex Description: 
    <link rel="stylesheet" href="responsive.css"> is the link to the responsive.css file
    link is the link tag
    rel=[type] is the relationship between the current document and the linked document
    styleheet is the type of the linked document
    href=[path|url] is the path to the linked document

-->
