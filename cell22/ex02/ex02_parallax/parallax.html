<!--In this exercise we will create a web page using parallax scrolling (effect of parallax or parallax).
To carry out this project you have to create a web page. The page has to have at least two images. When the page is executed, an image should be displayed in the background with a small message in the center of the page. when progress is made Down the page, you should see a black block with the message of your choice.
Finally, if you scroll to the bottom of the page, you should see the second image with another message also in the center.
You can use any images you want.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parallax</title>
    <link rel="stylesheet" href="parallax.css">
</head>
<body>
    <div class="container">
        <div class=".parallax__layer img-one">
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
        </div>
        <div class="">
            <div class="title"><h1>Parallax</h1></div>
        </div>
            <div class=".parallax__layer img-two">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, voluptatum.</p>
            </div>
    </div>
</body>
</html>
