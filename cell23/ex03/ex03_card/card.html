<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="title">
        <h1>User Profile Card</h1>
    </div>
    <div class="card">
        <div class="card__image">
            <img src="./image/ai-generated-8164855_640.jpg" alt="Avatar" style="width:100%">
        </div>
        <div class="card__content">
            <h4><b>Catty Cat</b></h4>
            <p>Lorem ipsum dolor sit amet</p><br>
            <p>Lorem ipsum </p><br>
        </div>
        <div class="card__icon">
            <span>
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="./image/icons8-facebook-50.png" alt="facebook">
                </a>
            </span>
            <span>
                <a href="https://www.line.com/" target="_blank">
                    <img src="./image/icons8-line-50.png" alt="line">
                </a>
            </span>
            <span>
                <a href="https://www.gmail.com/" target="_blank">
                   <img src="./image/icons8-gmail-64.png" alt="mail"> 
                </a>
            </span>
            <span>
                <a href="https://www.x.com/" target="_blank">
                    <img src="./image/icons8-call-64.png" alt="call">
                </a>
            </span>
        </div>
        <div class="footer">
            <p>Contact</p>
        </div>
    </div>
</html>
